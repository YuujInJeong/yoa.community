<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>커뮤니티</title>
</head>
<body>
    <header>
        <img class="back" src="../assets/back.svg" alt="뒤로가기">
        <h1>커뮤니티</h1>
    </header>
    <div class="wrap">
        <h1 class="title">커뮤니티</h1>
        <h1 class="subtitle"><strong>회원가입</strong></h1>
        <div class="inputBox">
            <label for="email">이메일</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="이메일을 입력하세요"
                autocomplete="off"
            >
            <p class="helperText" name="email"></p>
        </div>
        <div class="inputBox">
            <label for="pw">비밀번호</label>
            <input 
                type="password" 
                name="pw" 
                id="pw" 
                placeholder="비밀번호를 입력하세요"
            >
            <p class="helperText" name="pw"></p>
        </div>
        <div class="inputBox">
            <label for="pwck">비밀번호 확인</label>
            <input 
                type="password" 
                name="pwck" 
                id="pwck" 
                placeholder="비밀번호를 한번 더 입력하세요"
            >
            <p class="helperText" name="pwck"></p>
        </div>
        <div class="inputBox">
            <label for="nickname">닉네임</label>
            <input 
                type="text" 
                name="nickname" 
                id="nickname" 
                placeholder="닉네임을 입력해 주세요"
                autocomplete="off"
            >
            <p class="helperText" name="nickname"></p>
        </div>
        <div class="inputBox">
            <label for="profile">프로필 사진</label>
            <input 
                type="file" 
                name="profile" 
                id="profile" 
                accept="image/*"
            >
            <p class="helperText" name="profile"></p>
        </div>
        <div class="buttons">
            <button id="signupBtn" disabled>회원가입</button>
            <a href="login.html">로그인 하러가기</a>
        </div>
    </div>
    <script src="./js/signup.js" type="module"></script>
</body>
</html>
